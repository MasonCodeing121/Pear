    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }   

        h1, h2 {
            color: white;
            text-align: center;
            margin: 10px 0;
        }

        .button-container {
            padding: 15px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px auto;
            width: 95%;
            max-width: 1800px;
            gap: 20px; /* Space between cards */
        }

        .game-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 170px;
            height: 200px; /* Fixed height to avoid layout shifting */
            background-color: rgba(255, 255, 255, 0.2);
            border:3px solid rgba(230, 230, 230, 0.1);          
            border-radius: 10px;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            padding: 10px;
        }

        .game-card:hover {
            transform: scale(1.08) translate(0, -9%); /* Combine scale and translate */
            background-color: rgba(200, 200, 200, 0.4);
            border:3px solid rgba(230, 230, 230, 1);          
            transition: transform 0.2s ease, background-color 0.2s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4); /* Add shadow on hover */
        }

        .game-card img {
            width: 165px;
            height: 165px;
            border-radius: 15%;
            transition: transform 0.3s ease;
        }

        .game-card p {
            margin: 7px 0 0;
            color: white;
            font-size: 14px;
            font-weight: bold;
            transition: font-size 0.4s ease, color 0.5s ease;
        }

        .game-card:hover p {
            font-size: px;
        }

    </style>
    <script>
        function openGame(url) {
            var win = window.open();
            var iframe = win.document.createElement('iframe');
            iframe.style.position = "absolute";
            iframe.style.top = "0";
            iframe.style.left = "0";
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "none";
            iframe.setAttribute("allowfullscreen", "true");
            iframe.setAttribute("allow", "fullscreen");
            iframe.src = url;
            win.document.body.appendChild(iframe);
        }
    </script>
</head>
